<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>ReverseApp</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="" width="80" height="44">
          </a>
        </div>
        <span class="float-lg-right text-light"> ESREVER </span>
      </nav>
      <div id="danger" class="alert alert-danger" role="alert">
        <span id="danger-text"></span>
      </div>
      <div class="alert alert-success" id="success" role="alert">
        <span id="success-text"></span>
      </div>

      <div class="page-main">
          <div class="row ">
              <div class="col-lg-4 p-4">
                    <div class="card mt-5 p-4 ml-4">
                        <h2 class="mb-4 text-center">Invertir Numero</h2>
                        <div>
                            <input id="number" type="number" class="form-control" placeholder="Ingresa una secuencia de numeros">
                        </div>
                        <h3 class="text-center mt-4 mb-4">Resultado: </h3>
                        <div class="card p-3" style="height: 5rem;">
                            <p id="result" class="result text-center"></p>
                        </div>

                        <button onClick="reverse()" id="button" class="btn btn-outline-success btn float-right mt-5">Revertir Secuencia</button>
                    </div>
              </div>
              <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
          </div>
      </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="./js/main.js"></script>

</html>
